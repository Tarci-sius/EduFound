<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
      <div class='flex flex-row justify-between items-center gap-8 p-8 bg-green-200 max-md:flex max-md:flex-col'>
            <div class='max-sm:hidden bg-green-500'>
                <div class='flex justify-start align-center m-9'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain-cog-icon lucide-brain-cog text-blue-950"><path d="m10.852 14.772-.383.923"/><path d="m10.852 9.228-.383-.923"/><path d="m13.148 14.772.382.924"/><path d="m13.531 8.305-.383.923"/><path d="m14.772 10.852.923-.383"/><path d="m14.772 13.148.923.383"/><path d="M17.598 6.5A3 3 0 1 0 12 5a3 3 0 0 0-5.63-1.446 3 3 0 0 0-.368 1.571 4 4 0 0 0-2.525 5.771"/><path d="M17.998 5.125a4 4 0 0 1 2.525 5.771"/><path d="M19.505 10.294a4 4 0 0 1-1.5 7.706"/><path d="M4.032 17.483A4 4 0 0 0 11.464 20c.18-.311.892-.311 1.072 0a4 4 0 0 0 7.432-2.516"/><path d="M4.5 10.291A4 4 0 0 0 6 18"/><path d="M6.002 5.125a3 3 0 0 0 .4 1.375"/><path d="m9.228 10.852-.923-.383"/><path d="m9.228 13.148-.923.383"/><circle cx="12" cy="12" r="3"/></svg>
                    <h1 class='text-xl font-bold text-blue-950'>EduFound</h1>
                     
                </div>  
                <div>
                     <img class='p-2 m-4 h-[400px] w-[400px]' src="image/bg-login.jpg" alt="" />
                </div>
            </div>
            <div class='flex flex-col w-[75%] p-8 max-sm:w-full'>
                 <div class="flex justify-center align-center bg-green-400 mb-4 p-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain-cog-icon lucide-brain-cog text-blue-950"><path d="m10.852 14.772-.383.923"/><path d="m10.852 9.228-.383-.923"/><path d="m13.148 14.772.382.924"/><path d="m13.531 8.305-.383.923"/><path d="m14.772 10.852.923-.383"/><path d="m14.772 13.148.923.383"/><path d="M17.598 6.5A3 3 0 1 0 12 5a3 3 0 0 0-5.63-1.446 3 3 0 0 0-.368 1.571 4 4 0 0 0-2.525 5.771"/><path d="M17.998 5.125a4 4 0 0 1 2.525 5.771"/><path d="M19.505 10.294a4 4 0 0 1-1.5 7.706"/><path d="M4.032 17.483A4 4 0 0 0 11.464 20c.18-.311.892-.311 1.072 0a4 4 0 0 0 7.432-2.516"/><path d="M4.5 10.291A4 4 0 0 0 6 18"/><path d="M6.002 5.125a3 3 0 0 0 .4 1.375"/><path d="m9.228 10.852-.923-.383"/><path d="m9.228 13.148-.923.383"/><circle cx="12" cy="12" r="3"/></svg>
                    <h1 class='text-xl font-roboto font-bold text-blue-950'>EduFound</h1>
                </div>
                <div>
                     <h2 class="text-2xl pb-4">Welcome back! Login to your Dashboard.</h2> 
                 </div>
                
                <form class='flex flex-col justify-around gap-y-4 mb-3' action="">
                            
                       <label for="email">Email</label>
                    <div class='flex flex-row  justify-between border-2 p-2 rounded-2xl'>
                     
                        <input required type="mail" id='email' placeholder='e.g philipcharity@gmail.com' class="border-0 w-full"/>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
                    </div>
                           
                    <label for="password">Password</label>
                    <div class='flex flex-row  justify-between border-2 p-2 rounded-2xl'>
                        
                        
                        <input  type="password" id='password' placeholder='********' />
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye cursor-pointer"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                    </div>
                </form>
                 
                 <a id="loginBtn" class='flex bg-green-700 p-3 mt-8 rounded-2xl justify-center items-center text-3xl text-white' href=""><button type="submit">Login</button></a>
                 
                 <div class='text-center mt-4 p-4'>
                     <p>Don't have an account?  <span class='text-blue-500'><a href="register.html">Register</a></span></p>
                     <p>Forgot Password?  <span class='text-blue-500'><a href="forgotPassword.html">Recover</a></span></p>
                 </div>
            </div>
            
        </div>

        <script defer src="./JS/login.js"></script>
</body>
</html>
